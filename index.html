<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="app vw-100 vh-100">
      <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="keyboard row g-1">
          <div onclick="pressKey(1)" class="key col-3">1</div>
          <div onclick="pressKey(2)" class="key col-3">2</div>
          <div onclick="pressKey(3)" class="key col-3">3</div>
          <div onclick="pressKey('+')" class="key col-3">+</div>
          <div onclick="pressKey(4)" class="key col-3">4</div>
          <div onclick="pressKey(5)" class="key col-3">5</div>
          <div onclick="pressKey(6)" class="key col-3">6</div>
          <div onclick="pressKey('-')" class="key col-3">-</div>
          <div onclick="pressKey(7)" class="key col-3">7</div>
          <div onclick="pressKey(8)" class="key col-3">8</div>
          <div onclick="pressKey(9)" class="key col-3">9</div>
          <div onclick="pressKey('*')" class="key col-3">*</div>
          <div onclick="clearDisplay()" class="key col-3">C</div>
          <div onclick="pressKey(0)" class="key col-3">0</div>
          <div onclick="calculate()" class="key col-3">=</div>
          <div onclick="pressKey('/')" class="key col-3">/</div>
        </div>
      </div>
    </main>
  </body>
</html>
<script src="./script.js"></script>
